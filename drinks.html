<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="img/Logo.png">
<meta name="author1" content="JOSH ANDRE A. BANGUIS">
<meta name="author2" content="CYRAH C. OCON">
<meta name="author3" content="RENZ SIMON A. OLANDE">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L.A.M.I â€“ Drinks</title>

<style>
  /* RESET & BASE */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    color: #333;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  img {
    display: block;
    max-width: 100%;
  }

  /* TOPBAR */
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .logo {
    display: flex;
    align-items: center;
    font-size: 1.3rem;
    font-weight: bold;
  }
  .logo img {
    height: 40px;
    margin-right: 12px;
  }
  .logo a {
    font-weight: 700;
    color: #333;
    display: flex;
    align-items: center;
  }

  .menu {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    font-weight: bold;
  }

  .reserve-link {
    display: inline-block;
    background: #0073e6;
    color: #fff !important;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s ease;
  }
  .reserve-link:hover {
    background: #005dc0;
    transform: scale(1.05);
  }

  /* NAVBAR */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    background: #fff;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }
  .links a {
    margin: 0 15px;
    font-weight: 600;
    color: #333;
    transition: 0.3s;
  }
  .links a:hover {
    color: #0073e6;
  }
  .search-box input {
    padding: 6px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
    transition: 0.3s;
  }
  .search-box input:focus {
    border-color: #0073e6;
    box-shadow: 0 0 5px rgba(0,115,230,0.3);
  }

  /* BANNER */
  .banner {
    background: #fff;
    text-align: center;
    padding: 80px 20px;
    margin: 20px auto;
    max-width: 1200px;
    border-radius: 16px;
    box-shadow: 0 4px 12px rgba(255,255,255,0.05);
  }
  .banner h2 {
    font-size: 2.5rem;
    margin-bottom: 12px;
    color: #333;
  }
  .banner p {
    font-size: 1.1rem;
    color: #555;
  }

  /* DRINK GRID */
  .meal-grid {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin: 40px auto;
    max-width: 1200px;
    flex-wrap: wrap;
  }

  /* DRINK CARD */
  .meal-card {
    width: 330px;
    background: #fff;
    padding: 15px;
    border-radius: 14px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: 0.3s ease;
    text-align: center;
  }
  .meal-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.35s ease;
  }
  .meal-card:hover img {
    transform: scale(1.08) translateY(-6px);
  }
  .meal-card h3 {
    margin-top: 12px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #444;
  }

  /* FLOATING MEAL CHECK BUTTON */
  .float-check {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #0073e6;
    color: white;
    padding: 15px 22px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s ease;
    cursor: pointer;
  }
  .float-check:hover {
    transform: scale(1.12);
    background: #005dc0;
  }
</style>

</head>

<body>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="logo">
      <a href="index.html">
        <img src="img/Logo.png" alt="CRC">
        PROJECT LAMI
      </a>
    </div>

    <div class="menu">
      <a href="reserve.html" class="reserve-link">Reserve a Meal & Drink</a>
    </div>
  </header>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="links">
      <a href="meals.html">Meals</a>
      <a href="drinks.html">Drinks</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- BANNER -->
  <div class="banner">
    <h2>Available Drinks</h2>
    <p>Choose from today's refreshing drink options.</p>
  </div>

  <!-- DRINK GRID -->
  <div class="meal-grid">
    <div class="meal-card">
      <img src="img/1.png" alt="Drink 1">
      <h3>Drink Option 1</h3>
    </div>

    <div class="meal-card">
      <img src="img/2.png" alt="Drink 2">
      <h3>Drink Option 2</h3>
    </div>

    <div class="meal-card">
      <img src="img/3.png" alt="Drink 3">
      <h3>Drink Option 3</h3>
    </div>
  </div>

  <!-- FLOATING MEAL CHECK BUTTON -->
  <a href="meals.html" class="float-check">
    Check what's available (Meals)
  </a>

</body>
</html>
